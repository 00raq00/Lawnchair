language: android
jdk: oraclejdk8
android:
  components:
    - tools
    - platform-tools
    - build-tools-25.0.3
    - android-25
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
before_install: openssl enc -d -aes-256-cbc -in google-services.json.enc -out google-services.json -k $ENC_PASS
script:
  - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then bash ./gradlew assembleDebug check; fi'
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then bash ./gradlew assembleDebug check; fi'
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
deploy:
  - provider: releases
    api_key: $GITHUB_OAUTH_TOKEN
    file:
      - "Lawnchair-$TRAVIS_BUILD_NUMBER.apk"
    skip_cleanup: true
    on:
      tags: true
  - provider: script
    script: scripts/deploy-hockeyapp.sh beta
    on:
      branch: master
  - provider: script
    script: scripts/deploy-hockeyapp.sh release
    on:
      tags: true
